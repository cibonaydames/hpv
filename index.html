<body>

					<div class="row">
						<div class="col-md-4">
						<br>
                         <br>	
                         <span style="font-family: Lato, sans-serif">
                             <h1 class="mb-10 heading">IS HPV <span>WORTH <span>THE RISK?</span></h1>
                              <span>
                           <br>
                            <div class="subheading mb-20"><B>27%</B> of women in the US have HPV, <br class=hidden-xs>of those a high percent have a strain<br class=hidden-xs> of HPV that can cause cervical cancer.<br><br>

                                <button type="button" id="two" class="btn switch">2 Partners</button>
                                <button type="button" id="three_five" class="btn switch">3-5 Partners</button>

							<div id="hpvchart">  </div>
							<br>
							<div class="btn-group" data-toggle="buttons-radio">
                                <button type="button" id="unvaccinated" class="btn active switch">Unvaccinated</button>
                                <button type="button" id="vaccinated" class="btn switch">Vaccinated</button>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- D3 SCRIPTS -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>


	<script>
        // Size of SVG container
            var fullwidth = 750;
			var	fullheight = 360;
        
        // Margins around the graph
            var margin = {top: 5, right: 40, bottom: 50, left: 20};
            
            var width = fullwidth - margin.left - margin.right;
            var height = 80 - margin.top - margin.bottom;
        
            var widthScale = d3.scale.linear()
				.range([0, width]);
        
        // Space out the bars between the top margin and chart height (bottom)
			var heightScale = d3.scale.ordinal()
				.rangeRoundBands([ 0, height], 0.2);   
        
            var xAxis = d3.svg.axis()
							.scale(widthScale)
							.orient("bottom");
            
            var yAxis = d3.svg.axis()
							.scale(heightScale)
							.orient("left")
							.innerTickSize([0]);
        
            var svg = d3.select("#hpvchart")
				.append("svg")
				//.attr("width", fullwidth)
                .attr("width", width + margin.left + margin.right)
				//.attr("height", fullheight)
                .attr("height", height + margin.top + margin.bottom)
				.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
            var numOfPartner = 'zero';
            var status = 0;
        
        d3.csv("data/hpv-data.csv", function(error, data) {

				if (error) {
					console.log("error reading file");
				}

				data.sort(function(a, b) {
					return d3.descending(+a.status, +b.status);
				});

				// in this case, i know it's out of 100 because it's percents.
				// you should calculate using d3.max for your data!
				widthScale.domain([ 0, d3.max(data, function(d) {
					return +d.six_plus;
				}) ]);

				// js map: will make a new array out of all the d.name fields:

				heightScale.domain(data.map(function(d) { return +d.average; } ).slice(1));
            
            var rects = svg.selectAll("rect")
                    .data([data[0]])
                    .enter()
                    .append("rect");
            
                rects
					.attr("x", 0)
					.attr("y", function(d) {
						return heightScale(d.status); // because we mapped to the names!
					})
					.attr("width", function(d) {
						return widthScale(+d.average);
					})
					.attr("height", heightScale.rangeBand()) // the height is a rangeband!
					.style("fill", function(d){
						if (+d.status === "vaccinated") {
							return "#dab855"; // special case file, could have been done by a class.
						}
					})
                

					/*.append("text")
					.text(function(d) {
						return " People who are " + d.status + " have " + d.average  + " chance of contracting HPV. ";
                    
					})*/;
            
                /*rects.exit()
                    .transition()
                    .duration(300)
                    .attr("width", 0)
                    .remove();*/
            
                svg.selectAll("text")
                   .attr("class", "label")
				    .data([data[0]])
			      	.enter()
			      	.append("text")
				    .text(function(d){
                        return  +d.average;
					 })         
                     .attr("x", function(d) {
						return widthScale(+d.average)+5;
					})
                     .attr('y', '6')
                     .attr("font-size","12px")
        
            
                    // Style the axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                    
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);
            
            // Label below x axis
				svg.append("text")
					.attr("class", "xlabel")
        			.attr("transform", "translate(" + width/2 + " ," +
        				height + ")")
        			.style("text-anchor", "middle")
        			.attr("dy", "45")
        			.text("Title Here");
 
            svg.selectAll("image")
                   //.attr("class", "label")
                   /*.attr("transform", "translate(" + width + " ," +
        				height + ")")*/
                    .data(([data[0]])  )  
                    .enter()
                    .append("svg:image")
                    .attr("x", function(d) {
						return widthScale(+d.average)+5;
					})
                    .attr('y', '4')
                    .attr("height", 50)
                    .attr("width", 50)
                        .attr("xlink:href", "https://cibonaydames.github.io/hpv/img/silueta-selected.svg");
            
            d3.selectAll("button")
                    .on("click",function(){
                        console.log(this.id);
                    });
            
            d3.selectAll("button").on("click",function(){
	               if(this.id == "unvaccinated")
                      status = 0;
	               else if(this.id == "vaccinated") {
                      status = 1;
	                   }
	               else {
		              numOfPartner = this.id;
	                   }
           rects
	               .data(data)
	               .attr("width", function(d) {
			         return widthScale(data[status][numOfPartner]); 
           });
                
               
               svg.selectAll("text")
               .data(data)
	               .attr("x", function(d) {
			         return widthScale(data[status][numOfPartner])})
                     .text(function(d){
                       return data[status][numOfPartner]
					 }); 
                
        
                   
            svg.selectAll("image")
                    .data(data)
	               .attr("x", function(d) {
			    //get correct number     
                return widthScale(data[status][numOfPartner]);  });

                   
            /*svg.selectAll("image")
                   //.attr("class", "label")
                   /*.attr("transform", "translate(" + width + " ," +
        				height + ")")*/
                    //.data(data)
	              // .attr("width", function(d) {
			      //   return widthScale(data[status][numOfPartner]);*/
             
              /* svg.selectAll("text")
                   .attr("class", "label")
				    .data(data)
			      	.enter()
			      	.append("text")
				    .text(function(d){
					 	//return d.status;
                        return  +d.average ;
					 })          // define text string to show.
                     .attr("x", function(d) {
						return widthScale(+d.average)+5;
					})
                     .attr('y', '4') // because we mapped to the names!
                     .attr("font-size","12px")       */
            
		         
	       });

           });  
       
            

       
        

    </script>
